{% extends 'base.html' %}
{% block content %}
       <div class="container d-flex justify-content-center">
         <div class="d-flex flex-column">
           <div style="height:20vh" class=""></div>
  <form class="" action="" method="post">
<a href="{%url 'home'%}" type="submit" class="btn btn-primary" name="button">Home</a>

<table class="table">
  <thead>
    <tr>

      <th scope="col">Amount</th>
      <th scope="col">Duration</th>
      <th scope="col">Pending</th>
      <th scope="col">Time of borrowing</th>
    </tr>
  </thead>

  <tbody>
    <tr>

{% for loan in accounts%}
      <td > {{loan.amount}}</td>
      <td > {{loan.duration}} months</td>
      <td >
        {{loan.pending}}
    </td>
      <td > {{loan.timestamp}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
  </form>
</div>
</div>

{% include 'includes/pagination.html'%}
{% endblock %}
