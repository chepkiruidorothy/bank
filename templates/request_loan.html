{% extends 'base.html' %}
{% block content %}
<form action="" method="post">
  {% csrf_token %}
  <div class="row justify-content-center">
    <div class="col-6">
      {{ form.non_field_errors }}
      <div class="form-group">
        {{form.errors}}
        {{form.label_tag}}
        {{form}}
      <hr class="mb-3">
      <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
    </div>
  </div>
  <div class="form-group">

</div>
</form>
{% endblock %}
