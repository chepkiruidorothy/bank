{% extends 'base.html' %}
{% block content %}
<div class="container">
  <form class="" action="" method="post">


<table class="table">
  <thead>
    <tr>
      <th scope="col">Amount</th>
      <th scope="col">Duration</th>
      <th scope="col">Pending</th>
    </tr>
  </thead>

  <tbody>

    {% for loan in loans%}
    <tr>

      <td > {{loan.amount}}</td>
      <td > {{loan.duration}} months</td>
      <td >
        {{loan.pending}}
    </td>
    </tr>
    {% endfor %}
  </tbody>
</table>



    <a href="{%url 'statement' account.pk %}" type="submit" name="button">Statement</a>
  </form>

</div>
{% endblock %}
