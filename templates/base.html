{% load static %}<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>{% block title %} Bank {% endblock %}</title>
  </head>
  <body>

    {%block body%}
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"> Branch </a>
            <button type="button" class="navbar-toggler"
            data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainMenu">
          {% if user.is_authenticated%}
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{user.username}}</a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                  <a class="dropdown-item" href="#">My account</a>
                  <a class="dropdown-item" href="#">Change password</a>
                  <div class="dropdown-divider">
                  </div>
                  <a class="dropdown-item" href="#">Log out</a>
                  <a href="#" class="btn btn-outline-secondary">Log in</a>

                </div>

            </li>

          </ul>
          {%else%}
          <form class="form-inline ml-auto" >
            <a href="#" class="btn bn-outline-secondary" color="white">Log in</a>
            <a href="{% url 'signup'%}" class = "btn btn-primary ml-2">Sign up</a>

          </form>
          {% endif%}
      </div>
      </div>
  </nav>
      <div class="">

        {% block content %} {% endblock content %}
      </div>
      {% endblock body%}
    <header style="background-image: url('https://www.pexels.com/photo/buildings-with-glass-windows-351264/')  class="img-fluid" alt="Responsive image">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
